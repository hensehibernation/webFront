<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body {
				cursor: move;
			}
			
			body,
			.stage,
			.container,
			img {
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
			}
			
			.stage {
				width: 500px;
				height: 500px;
				margin: 0 auto;
				perspective: 1200px;
			}
			
			.container {
				width: 300px;
				height: 300px;
				position: relative;
				top: 20%;
				margin: 0 auto;
				transform-style: preserve-3d;
				backface-visibility: hidden;
				transition-duration: .8s;
			}
			.img-con{
				width: 300px;
				height: 300px;
				position: absolute;
				
			}
			img {
				width: 300px;
				height: 300px;	
				box-shadow: 0 0 10px gray;
			}
			.msg{
				width: 100%;
				height: 24px;
				font-size: 24px;
				line-height: 24px;
				/*border: 1px solid #FB2E2E;*/
				color: 	#333;
				text-align: center;
				/*background-color:black ;*/
				font-family: "微软雅黑";
			}
			.top-msg{
				width: 100%;
				height: 60px;
				text-align: center;
				font-size: 40px;
				line-height: 60px;
				margin: 0;
			}
			.container .img-con:first-child {
				transform: rotateY(0deg) translateZ(300px);
			}
			
			.container .img-con:nth-child(2) {
				transform: rotateY(60deg) translateZ(300px);
			}
			
			.container .img-con:nth-child(3) {
				transform: rotateY(120deg) translateZ(300px);
			}
			
			.container .img-con:nth-child(4) {
				transform: rotateY(180deg) translateZ(300px);
			}
			
			.container .img-con:nth-child(5) {
				transform: rotateY(240deg) translateZ(300px);
			}
			
			.container .img-con:last-child {
				transform: rotateY(300deg) translateZ(300px);
			}
			a{
				display: block;
				pointer-events:fill;
				text-decoration: none;
			}
		</style>
		<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			$(function() {

				var curX = 0,
					startX, clickStatue = 0,
					count = 0;
				$("body").mousedown(function() {
					clickStatue = 1;
				})
				$("body").mouseup(function() {
					clickStatue = 0;
				})
				$("body").mousemove(function(e) {
					startX = curX;
					curX = e.pageX;
					if(clickStatue == 1) {
						if(e.pageX > startX) {
							//							console.log("向右移动！");
							count++;
							$(".container").css({
								transform: "rotateY(" + count * 60 + "deg)"
							});
							clickStatue = 0;
						} else {
							//							console.log("向左移动！");
							count--;
							$(".container").css({
								transform: "rotateY(" + count * 60 + "deg)"
							});
							clickStatue = 0;
						}
					}

				})
			})
		</script>
	</head>

	<body>
		
		<div class="stage">
			
			<div class="container">
				
			<div class="img-con">
				<p class="msg" >欢迎页</p>
				<img draggable="false" src="img/welcome.jpg" />
				
			</div>
			<div class="img-con">
				
				<p class="msg" >用户管理</p>
			
				<img draggable="false" src="img/user.jpg" />
				
			</div>
			<div class="img-con">
				<p class="msg" >文章管理</p>
				
					<img draggable="false" src="img/article.jpg" />
					
			</div>
			<div class="img-con">
			
				<p class="msg" >中药信息管理</p>
				
				<img draggable="false" src="img/medicine.jpg" />
				
			</div>
			
			<div class="img-con">
				
				<p class="msg" >评价管理</p>
				
				<img draggable="false" src="img/comment.jpg" />
				
			</div>
			<div class="img-con">
		
				<p class="msg" >首页</p>
				
				<img draggable="false" src="img/index.jpg" />
			
			</div>					
			</div>
		</div>
	</body>

</html>
