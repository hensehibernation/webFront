<html5>
<head>
	<style type="text/css">
		.container{
			position: relative;
			width:500px;
			height: 500px;
			margin-right: auto;
			margin-left: auto;
			margin-top: 50px;
			border-radius: 50%;
			background-color:rgb(246,205,81);
		}
		img{
			position: absolute;
			top: 20%;
			width:200px;
			height: 200px;
			border-radius: 50%; 
			animation: round 1s linear infinite;
		}
		.bd img{
			left: 0;
		}
		.md img{
			right: 0;	
		}
		@keyframes round{
			from{transform: rotateZ(0);}
			to{transform: rotateZ(360deg);}
		}
		.ed{
			position: absolute;
			bottom: 20px;
			left: 48%;
			width: 8px;
			height: 8px;
			background-color: #333;
			border-radius: 50%;
		}
		.red-line{
			position: absolute;
			top: 66%;
			width:80px;
			height: 8px;
			border-radius: 5px;
			background-color: rgba(216,91,61,0.8);
			transform: rotateZ(-55deg);
		}
		.red-line-1{
			left:32%;
		}
		.red-line-2{
			left:39%;
		}
		.red-line-3{
			left:46%;
		}
		.red-line-4{
			left:53%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="bd">
			<img src="img/round.jpg"/>
		</div>
		<div class="md">
			<img src="img/round.jpg"/>
		</div>
		<div class="red-line red-line-1"></div>
		<div class="red-line red-line-2"></div>
		<div class="red-line red-line-3"></div>
		<div class="red-line red-line-4"></div>
		<div class="ed"></div>
	</div>
</body>
</html5>
